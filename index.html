<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Increment Number</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
    }
    #number {
      font-size: 6rem;
      margin: 30px 0;
    }
    .buttons {
      display: flex;
      gap: 20px;
    }
    button {
      font-size: 2rem;
      padding: 10px 30px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: #007bff;
      color: white;
      transition: background 0.2s;
    }
    button:hover {
      background: #0056b3;
    }
    .reset {
      background: #dc3545;
    }
    .reset:hover {
      background: #a71d2a;
    }
  </style>
</head>
<body>
  <div id="number">0</div>
  <div class="buttons">
    <button onclick="increment()">Press Me!</button>
    <button class="reset" onclick="reset()">Reset</button>
  </div>

  <script>
    let count = 0;
    function increment() {
      count += 1;
      document.getElementById('number').textContent = count;
    }
    function reset() {
      count = 0;
      document.getElementById('number').textContent = count;
    }
  </script>
</body>
</html>
