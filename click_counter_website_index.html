<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Click Counter</title>
  <meta name="description" content="A tiny website with a number that increases when you click a button." />
  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
      background: radial-gradient(1200px 800px at 20% 10%, hsl(240 10% 98%), transparent),
                  radial-gradient(1000px 600px at 100% 0%, hsl(210 100% 97% / .8), transparent),
                  linear-gradient(180deg, hsl(210 30% 98%), hsl(210 20% 96%));
    }
    .card {
      background: hsl(0 0% 100% / .8);
      backdrop-filter: blur(8px);
      border: 1px solid hsl(0 0% 0% / .08);
      padding: 2rem;
      border-radius: 1.25rem;
      box-shadow: 0 8px 30px hsl(220 40% 2% / .08);
      text-align: center;
      width: min(92vw, 560px);
    }
    h1 {
      margin: 0 0 1rem;
      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: 800;
      letter-spacing: .02em;
    }
    p { margin: 0 0 1.25rem; color: hsl(220 10% 35%); }
    .buttons { display: flex; gap: .75rem; justify-content: center; flex-wrap: wrap; }
    button {
      appearance: none;
      border: 0;
      border-radius: .9rem;
      padding: .85rem 1.2rem;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: transform .06s ease, box-shadow .15s ease;
    }
    button:active { transform: translateY(1px) scale(.99); }
    .primary {
      background: hsl(221 83% 53%);
      color: white;
      box-shadow: 0 6px 14px hsl(221 83% 53% / .35);
    }
    .ghost {
      background: hsl(0 0% 100%);
      color: hsl(220 15% 20%);
      border: 1px solid hsl(220 15% 85%);
    }
    .footer { margin-top: 1rem; font-size: .9rem; color: hsl(220 8% 40%); }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1 id="count" aria-live="polite">0</h1>
    <p id="hint">Click the button to increase the number.</p>
    <div class="buttons" role="group" aria-label="Counter controls">
      <button id="inc" class="primary" aria-describedby="count">+1</button>
      <button id="reset" class="ghost" title="Reset the counter">Reset</button>
    </div>
    <div class="footer">Value is saved in your browser (localStorage).</div>
  </main>

  <script>
    // Simple, dependencyâ€‘free click counter with localStorage persistence
    const KEY = 'click-counter:value';
    const countEl = document.getElementById('count');
    const incBtn = document.getElementById('inc');
    const resetBtn = document.getElementById('reset');

    let count = parseInt(localStorage.getItem(KEY), 10);
    if (Number.isNaN(count)) count = 0;

    function render() {
      countEl.textContent = count;
      document.title = `Count: ${count}`;
    }
    function persist() {
      try { localStorage.setItem(KEY, String(count)); } catch (e) { /* ignore */ }
    }

    incBtn.addEventListener('click', () => { count++; persist(); render(); });
    resetBtn.addEventListener('click', () => { count = 0; persist(); render(); });

    render();
  </script>
</body>
</html>
